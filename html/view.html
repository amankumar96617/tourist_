<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Table View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0px;
      background-color: #fff;
    }

    .navbar {
      background-color:#fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color:black;
      flex-wrap: wrap;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 1.3rem;
      font-family: "dongle-bold";
      transition: 0.3s;
      
    }
    .logo img{
    max-width: 15%;
    }
    .nav-links a:hover{
      color: #ff5fff;
    }
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .logo img {
        max-width: 50%;
    }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        position: static;
        align-self: flex-end;
        margin-top: 10px;
      }
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td img {
      max-width: 100px;
      height: auto;
    }

    .action-btn {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #00BCD4;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .edit-btn:hover, .delete-btn:hover {
      opacity: 0.8;
    }

    .editable {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 8px;
        font-size: 14px;
      }

      td img {
        max-width: 80px;
      }

      .table-container {
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="#"> <img src="../image/logo.jpg" alt="logo"></a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="../index.html">Home</a>
      <a href="./form.html">Add Place</a>
      <a href="./view.html">View Places</a>
      <a href="./user-view.html">View Users</a>
      <a href="admin.html" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Id</th>
          <th>Name</th>
          <th>Tags</th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <!-- Dynamic rows from JS -->
      </tbody>
    </table>
  </div>

  <!-- ✅ Script Section -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    // ✅ Logout
    document.getElementById("logoutBtn").addEventListener("click", function(e) {
      e.preventDefault();
      localStorage.removeItem("loggedInUser");
      window.location.href = "admin.html";
    });

    // ✅ On page load, display data
    window.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.getElementById("data-table");
      const data = JSON.parse(localStorage.getItem("places")) || [];

      tableBody.innerHTML = '';

      data.forEach((place, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${place.image}" width="100" /></td>
          <td>${place.id}</td>
          <td class="editable" contenteditable="false">${place.name}</td>
          <td class="editable" contenteditable="false">${place.tags}</td>
          <td class="editable" contenteditable="false">${place.description}</td>
          <td><button class="action-btn edit-btn" onclick="toggleEdit(this)">Edit</button></td>
          <td><button class="action-btn delete-btn" onclick="deleteRow(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    });

    // ✅ Delete Function
    function deleteRow(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        let places = JSON.parse(localStorage.getItem("places")) || [];
        places.splice(index, 1);
        localStorage.setItem("places", JSON.stringify(places));
        location.reload();
      }
    }

    // ✅ Edit/Save Function
    function toggleEdit(button) {
      const row = button.closest("tr");
      const editableCells = row.querySelectorAll(".editable");
      const isEditing = button.textContent === "Save";

      if (isEditing) {
        button.textContent = "Edit";
        editableCells.forEach(cell => {
          cell.contentEditable = "false";
          cell.style.backgroundColor = "#f9f9f9";
        });

        const id = row.children[1].textContent;
        const name = row.children[2].textContent;
        const tags = row.children[3].textContent;
        const description = row.children[4].textContent;

        let places = JSON.parse(localStorage.getItem("places")) || [];
        const index = places.findIndex(p => p.id == id);

        if (index !== -1) {
          places[index].name = name;
          places[index].tags = tags;
          places[index].description = description;
          localStorage.setItem("places", JSON.stringify(places));
        }

        alert("Changes saved!");
      } else {
        button.textContent = "Save";
        editableCells.forEach(cell => {
          cell.contentEditable = "true";
          cell.style.backgroundColor = "#fff";
          cell.focus();
        });
      }
    }
  </script>
</body>
</html>
