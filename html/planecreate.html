<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiple Location Map</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    /* âœ… Navbar */
    nav {
      background-color:#fff;
      color: gray;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .logo img{
    max-width: 15%;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    ul.nav-links li a {
      color: black;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition:  0.3s;
      font-size: 1.2rem;
      font-family: "Dongle-bold";
    }
    .nav-links li a:hover{
      color:#ff5fff;
    }

    ul.nav-links li a{
      
      color: black;
      font-size: 1.2rem;
      font-family: "Dongle-bold";
    }
    .nav-links li a:hover{
      color:#ff5fff ;
    }


    /* âœ… Responsive dropdown */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .logo img {
        max-width: 50%;
    }

      ul.nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        text-align: center;
        display: none;
      }

      ul.nav-links.show {
        display: flex;
        animation: dropdown 0.3s ease forwards;
      }

      @keyframes dropdown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
    .container {
      max-width: 960px;
      margin: auto;
      
      margin-top: 100px;
      text-align: center;
      top: 0%;
      width: 100%;
      padding: 10px;
      left: 20%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }

    .checkboxes label {
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .checkboxes label:hover {
      background-color: #e0f0ff;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0c59c9;
    }

    #map {
      height: 500px;
      width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<nav>
    <div class="logo">
      <a href="#"> <img src="../image/logo.jpg" alt="logo"></a>
    </div>
    <div class="menu-toggle" onclick="toggleDropdown()">â˜°</div>
    <ul class="nav-links" id="navbar">
      <li><a href="../index.html" onclick="document.getElementById('Home').style.display='block'">Home</a></li>
      <li><a href="./feedback.html" onclick="document.getElementById('feedback').style.display='block'">Feedback</a></li>
      <li><a href="#" onclick="document.getElementById('createplan').style.display='block'">Create Plan</a></li>
      <li><a href="Logout" onclick="document.getElementById('logout').style.display='block'">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Select Locations to Display on Map</h2>

    <div class="checkboxes">
      <label><input type="checkbox" value="patna" /> Patna</label>
      <label><input type="checkbox" value="Mumbai" /> Mumbai</label>
      <label><input type="checkbox" value="Punjab" />Punjab</label>
      <label><input type="checkbox" value="Chennai" /> Chennai</label>
      <label><input type="checkbox" value="Kolkata" /> Kolkata</label>
      <label><input type="checkbox" value="Lucknow" /> Lucknow</label>
    </div>

    <button onclick="showMap()">Show Selected Locations</button>

    <div id="map"></div>
  </div>
<script>
  document.getElementById("logoutBtn").addEventListener("click", function(e) 
  { e.preventDefault(); // Default anchor behavior ko roke
     // LocalStorage se login data remove karo
    localStorage.removeItem("loggedInUser");
    // Login page par redirect karo
    window.location.href = "login.html"; // Apne login page ka naam yahan set karo
     });
</script>
  <script>
    function toggleDropdown() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('show');
    }
  </script>
  <script>
    const locations = {
      "Patna": { lat: 28.6139, lng: 77.2090 },
      "Mumbai": { lat: 19.0760, lng: 72.8777 },
      "Punjab": { lat: 12.9716, lng: 77.5946 },
      "Chennai": { lat: 13.0827, lng: 80.2707 },
      "Kolkata": { lat: 22.5726, lng: 88.3639 },
      "Lucknow": { lat: 26.8467, lng: 80.9462 }
    };

    let map;

    function showMap() {
      const selected = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
        const loc = locations[cb.value];
        if (loc) selected.push({ name: cb.value, ...loc });
      });

      if (selected.length === 0) {
        alert("Please select at least one location.");
        return;
      }

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: selected[0],
      });

      const bounds = new google.maps.LatLngBounds();
      const pathCoords = [];

      selected.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.name
        });
        bounds.extend(marker.getPosition());
        pathCoords.push(marker.getPosition());
      });

      if (pathCoords.length > 1) {
        const line = new google.maps.Polyline({
          path: pathCoords,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        line.setMap(map);
      }

      map.fitBounds(bounds);
    }
  </script>

    
  <!-- ðŸ”‘ Replace YOUR_API_KEY below with your actual API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  
</body>
</html>
