<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popular Destinations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background: linear-gradient(to right, #00c9ff, #92fe9d);
  padding: 20px;
}

.destinations h2 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 40px;
  color: #fff;
}

.destination-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.box {
  text-decoration: none;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
  background-color: white;
}

.box img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.box:hover {
  transform: scale(1.03);
}

.box:hover img {
  transform: scale(1.1);
}

.caption {
  text-align: center;
  padding: 15px;
  font-size: 1.1rem;
  font-weight: bold;
  color: #333;
}
</style>
<body>
  <section class="destinations">
    <h2>Popular Destinations</h2>
    <div class="destination-grid">
      <a href="destination.html?place=Goa" width="100px" hight="100px" class="box">

        <div class="caption">Goa</div>
      </a>
