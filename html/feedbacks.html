<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .feedback-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 1s ease-in-out;
    }
    .feedback-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      font-size: 26px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }
    .input-field {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #f9f9f9;
      transition: 0.3s;
    }
    .input-field i {
      margin-right: 10px;
      color: #007bff;
    }
    .input-field input,
    .input-field textarea,
    .input-field select {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 15px;
      resize: none;
    }
    .input-field:focus-within {
      border-color: #007bff;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,123,255,0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #0056b3, #0099cc);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2><i class="fa-solid fa-comment-dots"></i> Feedback Form</h2>
    <form action="#" method="post">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="rating">Rate Your Experience</label>
        <div class="input-field">
          <i class="fa-solid fa-star"></i>
          <select id="rating" name="rating" required>
            <option value="">-- Select Rating --</option>
            <option value="Excellent">üåü Excellent</option>
            <option value="Good">üëç Good</option>
            <option value="Average">üëå Average</option>
            <option value="Poor">üëé Poor</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Your Feedback</label>
        <div class="input-field">
          <i class="fa-solid fa-pen"></i>
          <textarea id="message" name="message" rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>
      </div>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Feedback</button>
    </form>
  </div>
</body>
</html>
