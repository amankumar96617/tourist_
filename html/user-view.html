<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive User Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a5c090c4c0e') no-repeat center center/cover;
      min-height: 100vh;
    }
     /* ✅ Navbar */
    .navbar {
      background-color: blue;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    /* ✅ Mobile Responsive Navbar */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        transition: 03.s;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        position: static;
        align-self: flex-end;
        margin-top: 10px;
      }
    }


    .table-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin: 40px auto 0 auto; /* Top margin only */
      max-width: 90%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    thead {
      background-color: #3f8efc;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>SmartTravel</h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="/touristguied/index.html" onclick="document.getElementById('Home').style.display='block'">Home</a>
      <a href="/touristguied/src/html/form.html" onclick="document.getElementById('add place').style.display='block'">Add Place</a>
      <a href="/touristguied/src/html/view.html" onclick="document.getElementById('view place').style.display='block'">View Places</a>
      <a href="/touristguied/src/html/user-view.html" onclick="document.getElementById('views users').style.display='block'">View Users</a>
      <a href="#" onclick="document.getElementById('users feedback').style.display='block'">User Feedback</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>User Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact No</th>
          <th>Address</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>name</td>
          <td>em</td>
          <td>ph</td>
          <td>Mumbai</td>
          <td>Landscape,Beach,Temple,</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Poonam</td>
          <td>ab@gmail.com</td>
          <td>7899456123</td>
          <td>Mumbai</td>
          <td>Beach,Hill Station,Landscape,Temple,</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }
    </script>
</body>
</html>
