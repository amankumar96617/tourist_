<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Submission</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* ✅ Navbar */
    .navbar {
      background-color: blue;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    /* ✅ Mobile Responsive Navbar */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        position: static;
        align-self: flex-end;
        margin-top: 10px;
      }
    }

    /* ✅ Form */
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 30px auto;
      width: 90%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00BCD4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097A7;
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <div class="navbar">
    <h1>SmartTravel</h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="../index.html" onclick="document.getElementById('Home').style.display='block'">Home</a>
      <a href="#">Add Place</a>
      <a href="./html/view.html" onclick="document.getElementById('Home').style.display='block'">View Places</a>
      <a href="./html/user-view.html" onclick="document.getElementById('Home').style.display='block'">View Users</a>
      <a href="#" onclick="document.getElementById('Home').style.display='block'">User Feedback</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <!-- ✅ Form -->
  <div class="form-container">
    <form id="placeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" accept="image/*" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- ✅ Script -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    document.getElementById("placeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const tags = document.getElementById("tags").value;
      const description = document.getElementById("description").value;
      const fileInput = document.getElementById("image");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = e.target.result;

        const place = {
          id: Date.now(),
          name,
          address,
          tags,
          description,
          image: imageData
        };

        const existing = JSON.parse(localStorage.getItem("places") || "[]");
        existing.push(place);
        localStorage.setItem("places", JSON.stringify(existing));

        window.location.href = "view.html";
      };

      reader.readAsDataURL(file);
    });
  </script>
  
</body>
</html>
