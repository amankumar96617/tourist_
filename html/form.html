<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Submission</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* ✅ Navbar */
    .navbar {
      background-color:#fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color:black;
      flex-wrap: wrap;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }
    .logo img{
    max-width: 15%;
    }
   .nav-links a:hover{
      color: #ff5fff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color:black;
      text-decoration: none;
      font-weight: bold;
      font-size:1.2rem;
      font-family: "dongle-bold";
      transition: 03.s;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    /* ✅ Mobile Responsive Navbar */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
     .logo img {
      max-width: 50%;
    }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        position: static;
        align-self: flex-end;
        margin-top: 10px;
      }
    }

    /* ✅ Form */
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 30px auto;
      width: 90%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    

    button {
      background-color: #00BCD4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      width: 30%;
      text-align: center;
    }

    button:hover {
      background-color: #0097A7;
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <div class="navbar">
    <div class="logo">
    <a href="#"> <img src="../image/logo.jpg" alt="logo"></a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="../index.html" onclick="document.getElementById('Home').style.display='block'">Home</a>
      <a href="#">Add Place</a>
      <a href="./view.html" onclick="document.getElementById('Home').style.display='block'">View Places</a>
      <a href="./user-view.html" onclick="document.getElementById('Home').style.display='block'">View Users</a>
      <a href="logout" onclick="document.getElementById('Logout').style.display='block'">Logout</a>
    </div>
  </div>

  <!-- ✅ Form -->
  <div class="form-container">
    <form id="placeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" accept="image/*" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- ✅ Script -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    
  document.getElementById("logoutBtn").addEventListener("click", function(e) {
    e.preventDefault(); // Default anchor behavior ko roke

    // LocalStorage se login data remove karo
    localStorage.removeItem("loggedInUser");

    // Login page par redirect karo
    window.location.href = "admin.html"; // Apne login page ka naam yahan set karo
});
    </script>
    
     <script>
document.getElementById("placeForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const tags = document.getElementById("tags").value.trim();
  const description = document.getElementById("description").value.trim();
  const imageFile = document.getElementById("image").files[0];

  if (!name || !address || !tags || !description || !imageFile) {
    alert("Please fill all fields and upload image.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const imageData = e.target.result;

    const place = {
      id: Date.now(),
      name,
      address,
      tags,
      description,
      image: imageData
    };

    let places = JSON.parse(localStorage.getItem("places")) || [];
    places.push(place);
    localStorage.setItem("places", JSON.stringify(places));

    window.location.href = "view.html";
  };

  reader.readAsDataURL(imageFile);
});
</script>
</body>
</html>
