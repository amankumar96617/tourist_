<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
 @font-face {
  font-family: "Dongle-Bold";
  src: url("Dongle/dongle-Bold.ttf");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
        background: #000;
    }
    .slider {
        position: relative;
        width: 100%;
        height: 100vh; /* desktop default full height */
        overflow: hidden;
    }
    .slider img {
        width: 100%;
        height: 100%;
        object-fit: fill; /* desktop me full fill */
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .slider img.active {
        opacity: 1;
    }

    /* Mobile adjustment */
    @media (max-width: 768px) {
        .slider {
            height: auto; /* height image ke ratio ke hisab se */
        }
        .slider img {
            position: relative;
            object-fit: contain; /* stretch na ho, crop bhi na ho */
        }
    }
header {
  background-color: #fff;
  padding: 15px 30px;
  position: relative;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo stays on the left */
.logo img {
  max-width: 120px;
}

/* Navigation menu goes to right in desktop */
.nav-menu {
  margin-left: auto;
}

.nav-menu ul {
  display: flex;
  gap: 20px;
  list-style: none;
}

.nav-menu a {
  text-decoration: none;
  font-family: "Dongle-Bold";
  font-size: 1.6rem;
  color: #333;
  transition: 0.3s;
}

.nav-menu a:hover {
  color: #ff7fff;
}

/* Hide toggle button in desktop */
.menu-toggle {
  display: none;
}

/* ✅ Mobile view */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    font-size: 28px;
    background: none;
    border: none;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .nav-menu ul {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 20px;
    background-color: #fff;
    padding: 15px;
    width: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    z-index: 999;
    text-align: center;
  }

  .nav-menu.active ul {
    display: flex;
  }
}
.contact{
    padding: 80px;
    text-align: center;
    background-color: #2e5567;

}
.contact h3{
    font-family: "dongle-bold";
    font-size: 3rem;
}
.contact-info p{
    font-size: 1.4rem;
    font-family: "dongle-regular";
    margin-bottom: 20px;


}
.contact-info ul{
    list-style: none;
    border: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;


}
.contact-info li{
    margin: 0 20px;
    font-family: "dongle-bold";
    font-size: 1rem;
    display: flex;
    align-items: center;
}
.contact-info li a{
    text-decoration: none;
    font-family: "dongle-regular";
    color: black;
}
.contact-info i{
    font-size: 24px;
    margin-right: 10px;
}
.form{
    width: 100%;

}
input,textarea{
    width: 70%;
    padding: 10px 0;
    margin: 20px 0;
    border: none;
    box-shadow: 0 0 5PX rgba(0,0,0,0.1);
    border-radius: 5PX;
    font-size: 1.1rem;
    font-family: "dongle-regular";
}
textarea{
height: 200px;
}
.form button{
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background-color: #ff7f50;
    padding: 12px 30px;
    border-radius: 50px;
    font-size: 1.6rem;
    transition: 0.3s;
    border: none;
}
.form-button:hover{
    background-color: #333;

}

footer{
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    align-items: center;

}
.social-icon a{
    color: white;
    font-size: 24px;
    margin-right: 20px;


}
footer p{
    font-family: "dongle-regular";
    font-size: 1.4rem;

}
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .logo img {
        max-width: 50%;
    }

    .nav-menu ul {
        flex-direction: column;
        width: 100%;
    }

    .nav-menu li {
        margin: 10px 0;
    }

    .contact {
        padding: 40px 20px;
    }

    .contact-info ul {
        flex-direction: column;
        align-items: flex-start;
    }

    .contact-info li {
        margin: 10px 0;
    }

    input, textarea {
        width: 100%;
    }

    footer {
        flex-direction: column;
        text-align: center;
    }

    .social-icon {
        margin-bottom: 10px;
    }
}

</style>
<body>
    
    <header>
        <div class="header-container">
        <div class="logo">
            <a href="#"> <img src="./image/logo.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <div class="togglebtn">
                <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            </div>
                <ul>
                    <li><a href="#" onclick="document.getElementById('Home').style.display='block'">Home</a></li>
                    <li><a href="./html/about.html"  onclick="document.getElementById('about').style.display='block'">About</a></li>

                    <li><a href="./html/login.html"  onclick="document.getElementById('loginform').style.display='block'">User</a></li>
                    <li><a href="./html/admin.html"  onclick="document.getElementById('adminform').style.display='block'">Admin</a></li>
                    <li><a href="./html/register.html"  onclick="document.getElementById('Register').style.display='block'">Register</a></li>
                </ul>
        </nav>
        </div>
    </header>
    <main>
        <div class="slider">
            <img src="./image/island.jpg" class="active">
            <img src="./image/pinkcity.jpg">
            <img src="./image/taj mahal.jpg">
            <img src="./image/lotustemple.jpg">
            <img src="./image/rainfall.jpg">
        </div>
           <section class="contact">
            <h3>Contact Us</h3>
            <div class="contact-info">
            <p>If you have any question please fill out the form below or 
                contact us using the information provided</p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i>B.K.N.S.G.P Gopalganj,Bihar</li>
                <li><i class="fa-solid fa-envelope"></i>amank29118@gmail.com</li>
                <li><i class="fa-solid fa-phone"></i>966-176-1533</li>
            </ul>
            </div>
            <form class="form" id="contact-form">
                <div class="form-group">
                    <input type="text" name="name"  placeholder="Enter your name">
                    
                </div>
                <div class="form-group">
                    <input type="email" name="email"  placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <textarea name="message"  rows="10" cols="30" placeholder="message"></textarea>
                    
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        

        <footer>
            <div class="social-icon">
               <a href="https://m.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
               <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
               <a href="https://twitter.com/login" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy;SmartTravel</p>

        </footer>
    </main>

<script>
  function toggleMenu() {
    const nav = document.querySelector('.nav-menu');
    nav.classList.toggle('active');
  }
</script>
<!-- EmailJS SDK load -->

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

<script type="text/javascript">
  // Initialize with your EmailJS Public Key
  (function () {
    emailjs.init("Zl4vO7YztsGjaFsYD");  // Replace this with your actual public key
  })();

  // Form Submit Event
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm("service_hb2t49s", "template_37c6fba", this)
      .then(function () {
        alert("Message sent successfully!");
      }, function (error) {
        alert("FAILED... " + JSON.stringify(error));
        console.log("Error:", error);  // Debug in console
      });
  });
</script>
<script>
    let current = 0;
    const images = document.querySelectorAll(".slider img");
    const total = images.length;

    setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % total;
        images[current].classList.add("active");
    }, 3000);
</script>
</body>
</html>
