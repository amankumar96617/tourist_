<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
 @font-face {
  font-family: "Dongle-Bold";
  src: url("Dongle/dongle-Bold.ttf");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
        background: #000;
    }
    .slider {
        position: relative;
        width: 100%;
        height: 100vh; /* desktop default full height */
        overflow: hidden;
    }
    .slider img {
        width: 100%;
        height: 100%;
        object-fit: fill; /* desktop me full fill */
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .slider img.active {
        opacity: 1;
    }

    /* Mobile adjustment */
    @media (max-width: 768px) {
        .slider {
            height: auto; /* height image ke ratio ke hisab se */
        }
        .slider img {
            position: relative;
            object-fit: contain; /* stretch na ho, crop bhi na ho */
        }
    }
header {
  background-color: #fff;
  padding: 15px 30px;
  position: relative;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo stays on the left */
.logo img {
  max-width: 120px;
}

/* Navigation menu goes to right in desktop */
.nav-menu {
  margin-left: auto;
}

.nav-menu ul {
  display: flex;
  gap: 20px;
  list-style: none;
}

.nav-menu a {
  text-decoration: none;
  font-family: "Dongle-Bold";
  font-size: 1.6rem;
  color: #333;
  transition: 0.3s;
}

.nav-menu a:hover {
  color: #ff7fff;
}

/* Hide toggle button in desktop */
.menu-toggle {
  display: none;
}

/* ✅ Mobile view */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    font-size: 28px;
    background: none;
    border: none;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .nav-menu ul {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 20px;
    background-color: #fff;
    padding: 15px;
    width: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    z-index: 999;
    text-align: center;
  }

  .nav-menu.active ul {
    display: flex;
  }
}


footer{
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    align-items: center;

}
.social-icon a{
    color: white;
    font-size: 24px;
    margin-right: 20px;


}
footer p{
    font-family: "dongle-regular";
    font-size: 1.4rem;

}
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .logo img {
        max-width: 50%;
    }

    .nav-menu ul {
        flex-direction: column;
        width: 100%;
    }

    .nav-menu li {
        margin: 10px 0;
    }

    

    footer {
        flex-direction: column;
        text-align: center;
    }

    .social-icon {
        margin-bottom: 10px;
    }
}

</style>
<body>
    
    <header>
        <div class="header-container">
        <div class="logo">
            <a href="#"> <img src="./image/logo.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <div class="togglebtn">
                <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            </div>
                <ul>
                    <li><a href="#" onclick="document.getElementById('Home').style.display='block'">Home</a></li>
                    <li><a href="./html/destination.html"  onclick="document.getElementById('destination').style.display='block'">Destination</a></li>
                    <li><a href="./html/map.html"  onclick="document.getElementById('travel').style.display='block'">Travel Info</a></li>
                    <li><a href="./html/culture.html"  onclick="document.getElementById('').style.display='block'">Culture</a></li>
                    <li><a href="./html/food.html"  onclick="document.getElementById('').style.display='block'">Food</a></li>
                    <li><a href="./html/about.html"  onclick="document.getElementById('about').style.display='block'">About</a></li>
                    <li><a href="./html/contactus.html"  onclick="document.getElementById('contact').style.display='block'">Contact</a></li>
                </ul>
        </nav>
        </div>
    </header>
    <main>
        <div class="slider">
            <img src="./image/airport.jpg" class="active">
            <img src="./image/janakpur.jpg">
            <img src="./image/mountain .jpg">
            <img src="./image/chat puja.jpg">
            <img src="./image/guru dhawra.jpg">
            <img src="./image/musem.jpg">
            <img src="./image/naini.jpg">
            <img src="./image/sitamarhi.jpg">
        </div>
           

        <footer>
            <div class="social-icon">
               <a href="https://m.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
               <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
               <a href="https://twitter.com/login" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy;SmartTravel</p>

        </footer>
    </main>

<script>
  function toggleMenu() {
    const nav = document.querySelector('.nav-menu');
    nav.classList.toggle('active');
  }
</script>
<!-- EmailJS SDK load -->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

<script type="text/javascript">
  // Initialize with your EmailJS Public Key
  (function () {
    emailjs.init("Zl4vO7YztsGjaFsYD");  // Replace this with your actual public key
  })();

  // Form Submit Event
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm("service_hb2t49s", "template_37c6fba", this)
      .then(function () {
        alert("Message sent successfully!");
      }, function (error) {
        alert("FAILED... " + JSON.stringify(error));
        console.log("Error:", error);  // Debug in console
      });
  });
</script>
<script>
    let current = 0;
    const images = document.querySelectorAll(".slider img");
    const total = images.length;

    setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % total;
        images[current].classList.add("active");
    }, 3000);
</script>
</body>
</html>
